<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>shortCSS jQuery Plugin example 1 : Simple</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="text/css">
	.red{color:red;}
	.green{color:green;}
	.bold{font-weight:bold}
	.underline{text-decoration:underline;}
	</style>
</head>
<body>
	<p class="r b u">This is a paragraph.</p>
	<p class="r u">This is a paragraph.</p>
	<p class="b u">This is a paragraph.</p>
	<p class="g b">This is a paragraph.</p>
	<p class="g">This is a paragraph.</p>
<script src="http://cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="../../jquery.shortcss.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//rules to change class names (class name 'r' will be changed to 'red')
var rules = {'r':'red','b':'bold','u':'underline','g':'green'};
$.shortCSS(rules);
});
</script>
</body>
</html>
